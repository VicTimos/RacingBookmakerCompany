<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RBC: Login</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <script th:src="@{/command-dispatcher.js}" type="text/javascript"></script>
</head>
<body>
<form id="form" method="POST" th:action="@{/command}" th:object="${dto}">
    <input type="hidden" name="command" th:field="*{command}"/>
    <input type="hidden" name="subCommand" th:field="*{subCommand}"/>
    <table th:class="center-content">
        <thead>
            <tr style="text-align: center">
                <td colspan="5"><img width="50%" height="50%" alt="Company logo" th:src="@{/images/logo.jpg}"></td>
            </tr>
            <tr style="text-align: center">
                <td colspan="5" th:class="first-color"><h4>Racing bookmaker company</h4></td>
            </tr>
            <tr>
                <td style="color: transparent" colspan="5">There is some transparent content to replace blank space!</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="username">Username</label></td>
                <td colspan="4"><input id="username" type="text" th:field="*{params['username']}"/></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td colspan="4"><input id="password" type="password" th:field="*{params['password']}"/></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" data-command="LOGIN" data-sub-command="NO" onClick="onSubmit(this)" value="Submit"/></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="5"><div th:text="*{params['msg']}" style="color: red"></div></td>
            </tr>
        </tbody>
    </table>
</form>
</body>
</html>
